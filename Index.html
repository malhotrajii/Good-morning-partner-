<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG Example</title>
  <link rel="stylesheet" href="Style.css">
</head>
<body>
  <div class="container">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 1000">
      <!-- Definitions for animations -->
      <defs>
        <pattern id="heartPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
          <path d="M20 10 C22 8 25 8 27 10 C29 12 29 15 27 17 L20 24 L13 17 C11 15 11 12 13 10 C15 8 18 8 20 10Z" fill="#ffccd5" opacity="0.3"/>
        </pattern>
        
        <!-- Floating heart animation -->
        <g id="floatingHeart">
          <path d="M20 10 C22 8 25 8 27 10 C29 12 29 15 27 17 L20 24 L13 17 C11 15 11 12 13 10 C15 8 18 8 20 10Z" fill="#ff69b4" opacity="0.6"/>
        </g>
      </defs>
      
      <!-- Main background with animated gradient -->
      <rect width="100%" height="100%" fill="#ffe6ea"/>
      <rect width="100%" height="100%" fill="url(#heartPattern)"/>
      
      <!-- Decorative border with pulse animation -->
      <rect x="20" y="20" width="760" height="960" rx="20" fill="none" stroke="#e6a3b3" stroke-width="2" stroke-dasharray="5,5"/>
      
      <!-- Animated floating hearts -->
      <use href="#floatingHeart" x="50" y="100"/>
      <use href="#floatingHeart" x="700" y="150"/>
      <use href="#floatingHeart" x="200" y="800"/>
      
      <!-- Title with glowing animation -->
      <text x="400" y="100" text-anchor="middle" font-family="Comic Sans MS, cursive" font-size="48" fill="#8b4513">
        Good Morning Partner
      </text>
      <line x1="250" y1="120" x2="550" y2="120" stroke="#8b4513" stroke-width="3"/>
      
      <!-- Main heart shape with beating animation -->
      <path d="M400 200 C500 150 600 250 400 500 C200 250 300 150 400 200" fill="#ffc0cb" opacity="0.6"/>
      
      <!-- Text content -->
      <text x="400" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#4b0082">
        <tspan x="400" dy="0">Our love is inseparable,</tspan>
        <tspan x="400" dy="40">bigger than anything.</tspan>
        <tspan x="400" dy="40">I love you deeper than every</tspan>
        <tspan x="400" dy="40">great poem written by poets.</tspan>
        <tspan x="400" dy="40">Sound of my heartbeat is the</tspan>
        <tspan x="400" dy="40">most beautiful music ever</tspan>
        <tspan x="400" dy="40">because it says your name 24/7.</tspan>
        <tspan x="400" dy="40">You are my ma ke hath ka paneer,</tspan>
        <tspan x="400" dy="40">my heart, my everything.</tspan>
        <tspan x="400" dy="40">I will love you from the depth</tspan>
        <tspan x="400" dy="40">of my soul till eternity.</tspan>
      </text>
      
      <!-- Decorative small hearts with pulse animation -->
      <g fill="#ff69b4" opacity="0.5">
        <path d="M100 400 C110 390 120 390 130 400 C140 410 140 420 130 430 L100 460 L70 430 C60 420 60 410 70 400 C80 390 90 390 100 400Z"/>
        <path d="M700 400 C710 390 720 390 730 400 C740 410 740 420 730 430 L700 460 L670 430 C660 420 660 410 670 400 C680 390 690 390 700 400Z"/>
        <path d="M400 800 C410 790 420 790 430 800 C440 810 440 820 430 830 L400 860 L370 830 C360 820 360 810 370 800 C380 790 390 790 400 800Z"/>
      </g>
    </svg>
  </div>
</body>
</html>
